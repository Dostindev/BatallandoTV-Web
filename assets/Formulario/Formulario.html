<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario Batallando TV</title>
    <link rel="stylesheet" href="./Formulario.css">
    <link rel="icon" href="./images/Batallando TV 2024.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

<body>
    <div class="content">
        <h1 class="logo bounce-in-text">Contáct<span>anos</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form scrollbar">
                <h3 style="background-color: #1858e3; text-align: center;">Formulario</h3>
                <form action="https://formsubmit.co/batallandotvds@gmail.com" method="POST" id="formulario">
                    <p>
                        <label>Nombre completo</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Email</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Número de Teléfono sin guiones</label>
                        <input type="tel" name="Teléfono">
                    </p>
                    <p>
                        <label>Nacionalidad</label>
                        <input type="text" name="Nacionalidad">
                    </p>
                    <p class="block">
                        <label>Envianos un mensaje</label>
                        <textarea name="Mensaje" rows="1"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit" value="Enviar">
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h3 class="Dostin bounce-in-text">Más Infor<span>mación</span></h3>
                <img src="./images/Batallando TV 2024.png" class="BB bounce-in-text">
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Plaza Juan Duarte, Av Simón Bolívar 217, Santo Domingo.
                    </li>
                    <li href="tel:+18092621919" class="fas fa-phone celular"> +1 809-262-1919</li> <br>
                    <li href="tel:+18092000866" class="fas fa-phone celular"> +1 809-200-0866</li> <br>
                    <li href="mailto:batallandotvds@gmail.com" class="fas fa-envelope-open-text celular">
                        batallandotvds@gmail.com</li>
                </ul>
                <p class="bounce-in-text">Descubre la verdad detrás de las noticias. <br>
                    ¡Entra en la batalla con Dionisio Santana!</p>
                <div class="data-container">
                    <a style="color: white;" onclick="volverPagina()"><span class="btn"> Volver al sitio Web</span></a>
                </div>
            </div>
        </div>
    </div>
    <script>
        'text/javascript';

        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        const preloader = document.querySelector("[data-preaload]");

        window.addEventListener("load", function () {
            preloader.classList.add("loaded");
            document.body.classList.add("loaded");
        });
        function volverPagina() {
            window.history.back();
        }
        
        document.getElementById("formulario").addEventListener("submit", function (event) {
            event.preventDefault();


            alert("¡Su mensaje se ha enviado con éxito!");

           var mensajeEnviado = document.createElement("p");
            mensajeEnviado.textContent = "¡Su mensaje se ha enviado con éxito!";
            document.body.appendChild(mensajeEnviado);
        });
    </script>
</body>

</html>
